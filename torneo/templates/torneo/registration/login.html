{% extends 'torneo/estructura/base.html' %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    {% load django_bootstrap5 %}
    {% csrf_token %}
    {% bootstrap_form form %}

    {% bootstrap_button "Enviar" button_type="submit" button_class="btn-primary" %}
</form>

<!-- Enlace de "Olvidé mi contraseña" -->
<div class="mt-3">
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
</div>

{% endblock %}
